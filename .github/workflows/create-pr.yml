name: Create Pull Request

on:
  push:
    branches-ignore:
      - main  # Don't create PR when pushing to main

permissions:
  contents: read
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "PR: ${{ github.ref_name }}" \
            --body "Auto-created PR from branch: ${{ github.ref_name }}" \
            --base main \
            --head ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
