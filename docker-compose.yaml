services:
  web:
    build:
      context: .
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_ADK_BASE_URL: ${NEXT_PUBLIC_ADK_BASE_URL}
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      NODE_ENV: production   # keep this as production even on local
    command: node server.js
